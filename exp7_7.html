<!DOCTYPE html>

<!-- Counter-controlled repetition to calculate a class average. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Class Average Program</title>  
      <script>

         var total;
         var gradeCounter;
         var grade; 
         var average; 
  
         total = 0; 
         gradeCounter = 1; 
   
         while ( gradeCounter <= 10 ) 
         {
            grade = parseInt(window.prompt( "Enter integer grade:", "0" ));

            total = total + grade;  

            gradeCounter++;
         } 
   
         average = total / 10;  

         document.writeln("<h1>Class average is " + average + "</h1>" );

      </script>
   </head><body></body>
</html>
